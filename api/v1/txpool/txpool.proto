syntax = "proto3";

import "google/protobuf/empty.proto";
import "google/api/annotations.proto";

option go_package = "txpoolpb";

package txpool;

// TransactionPoolReader offers and API for the transaction pool. It only operates on data that is non confidential.
service TransactionPoolReader {
    rpc Content(google.protobuf.Empty) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/api/v1/txpool/content"
            body: "*"
          };
    }
}
